<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ana Luiza ❤️ Vinícius</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(270deg, #ffb6c1, #8a2be2, #ff69b4, #000);
        background-size: 800% 800%;
        animation: gradientMove 20s ease infinite;
        overflow-x: hidden;
        color: white;
        text-align: center;
    }

    @keyframes gradientMove {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    h1 {
        font-size: 2.5em;
        margin-top: 20px;
        color: #fff;
    }

    .contador {
        font-size: 1.5em;
        margin: 20px 0;
    }

    .slideshow-container {
        position: relative;
        max-width: 500px;
        margin: auto;
    }

    .slideshow-container img {
        width: 100%;
        border: 8px solid white;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
        display: none;
    }

    .qr-container {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #qrcode {
        margin-bottom: 10px;
    }

    .hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: -1;
    }

    .heart {
        position: absolute;
        font-size: 20px;
        animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh) scale(1); opacity: 1; }
        100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
    }
</style>
</head>
<body>

<h1>Ana Luiza ❤️ Vinícius</h1>
<div class="contador" id="contador"></div>

<div class="slideshow-container" id="slideshow"></div>

<div class="qr-container">
    <div id="qrcode"></div>
    <p>QR Code do nosso site</p>
</div>

<div class="hearts" id="hearts"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    // Contador
    const startDate = new Date("2025-07-20T00:00:00");
    const contador = document.getElementById("contador");
    setInterval(() => {
        const now = new Date();
        const diff = now - startDate;
        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((diff / (1000 * 60)) % 60);
        const segundos = Math.floor((diff / 1000) % 60);
        contador.textContent = `${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
    }, 1000);

    // QR Code
    new QRCode(document.getElementById("qrcode"), {
        text: "https://viniciusm27.github.io/Cron-metro/",
        width: 128,
        height: 128
    });

    // Slideshow - pega imagens da pasta images
    const repoImages = [
        "images/foto1.png",
        "images/foto2.png",
        "images/foto3.png"
    ];
    let slideIndex = 0;
    const slideshow = document.getElementById("slideshow");

    repoImages.forEach((src, index) => {
        const img = document.createElement("img");
        img.src = src;
        if(index === 0) img.style.display = "block";
        slideshow.appendChild(img);
    });

    setInterval(() => {
        const imgs = slideshow.getElementsByTagName("img");
        imgs[slideIndex].style.display = "none";
        slideIndex = (slideIndex + 1) % imgs.length;
        imgs[slideIndex].style.display = "block";
    }, 4000);

    // Corações coloridos dinâmicos
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.color = `hsl(${Math.random() * 360}, 100%, 75%)`;
        heart.textContent = "❤️";
        document.getElementById("hearts").appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
</script>
</body>
</html>
