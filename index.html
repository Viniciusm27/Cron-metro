<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(270deg, #ffb6c1, #8a2be2, #ff69b4, #000);
        background-size: 800% 800%;
        animation: gradientMove 20s ease infinite;
        overflow-x: hidden;
        color: white;
        text-align: center;
    }

    @keyframes gradientMove {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    h1 { font-size: 2.5em; margin-top: 20px; color: #fff; }
    .contador { font-size: 1.5em; margin: 20px 0; }
    .slideshow-container { position: relative; max-width: 500px; margin: auto; }

    .slideshow-container img.active { display: block; opacity: 1; }
    .qr-container { margin-top: 20px; display: flex; flex-direction: column; align-items: center; }
    #qrcode { margin-bottom: 10px; }
    .hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: -1; }
    .heart { position: absolute; font-size: 20px; animation: floatUp 5s linear infinite; }
    @keyframes floatUp { 0% { transform: translateY(100vh) scale(1); opacity: 1; } 100% { transform: translateY(-10vh) scale(0.5); opacity: 0; } }
    .frases { margin-top: 30px; font-size: 1.2em; font-style: italic; min-height: 30px; }
    .contador-futuros { margin-top: 20px; font-size: 1.2em; }
    .musica { margin-top: 20px; }
    button { padding: 10px 20px; font-size: 1em; border: none; border-radius: 10px; cursor: pointer; background-color: #ff69b4; color: white; box-shadow: 0 0 10px rgba(255,105,180,0.8); }
</style>
</head>
<body>

<h1>Ana Luiza ‚ù§Ô∏è Vin√≠cius</h1>
<div class="contador" id="contador"></div>
<div class="slideshow-container" id="slideshow"></div>
<div class="frases" id="frases"></div>
<div class="contador-futuros" id="futuros"></div>

<div class="musica">
    <iframe id="audio" width="0" height="0" src="https://www.youtube.com/embed/cgjekKyN_e4?enablejsapi=1&loop=1&playlist=cgjekKyN_e4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <button id="btnAudio">Tocar M√∫sica</button>
</div>

<div class="qr-container">
    <div id="qrcode"></div>

</div>
<div class="hearts" id="hearts"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
const startDate = new Date("2025-07-20T00:00:00");
const contador = document.getElementById("contador");
setInterval(()=>{
    const now = new Date();
    const diff = now - startDate;
    const dias = Math.floor(diff/(1000*60*60*24));
    const horas = Math.floor((diff/(1000*60*60))%24);
    const minutos = Math.floor((diff/(1000*60))%60);
    const segundos = Math.floor((diff/1000)%60);
    contador.textContent = `${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
},1000);

new QRCode(document.getElementById("qrcode"), { text:"https://viniciusm27.github.io/Cron-metro/", width:128, height:128 });

const repoImages = ["images/foto1.jpg","images/foto2.jpg","images/foto3.jpg"];
let slideIndex=0;
const slideshow=document.getElementById("slideshow");
repoImages.forEach((src,index)=>{
    const img=document.createElement("img");
    img.src=src;
    if(index===0) img.classList.add("active");
    slideshow.appendChild(img);
});
setInterval(()=>{
    const imgs=slideshow.getElementsByTagName("img");
    imgs[slideIndex].classList.remove("active");
    slideIndex=(slideIndex+1)%imgs.length;
    imgs[slideIndex].classList.add("active");
},4000);

function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.style.left=Math.random()*100+"vw";
    heart.style.color=`hsl(${Math.random()*360},100%,75%)`;
    heart.textContent="‚ù§Ô∏è";
    document.getElementById("hearts").appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,300);

const frases=["Te amo mais a cada dia ‚ù§Ô∏è","Voc√™ √© meu mundo üåé","Meu cora√ß√£o √© seu para sempre üíï","Juntos somos perfeitos ‚ú®","Meu amor por voc√™ n√£o tem fim üíñ"];
const fraseEl=document.getElementById("frases");
setInterval(()=>{ const idx=Math.floor(Math.random()*frases.length); fraseEl.textContent=frases[idx];},5000);

const futurosEl=document.getElementById("futuros");
function updateFuturos(){
    const now=new Date();
    const oneMonth=new Date(now.getFullYear(),now.getMonth()+1,20);
    const oneYear=new Date(now.getFullYear()+1,6,20);
    const diffMonth=oneMonth-now;
    const diffYear=oneYear-now;
    const diasMonth=Math.ceil(diffMonth/(1000*60*60*24));
    const diasYear=Math.ceil(diffYear/(1000*60*60*24));
    futurosEl.textContent=`Faltam ${diasMonth} dias para 1 m√™s e ${diasYear} dias para 1 ano juntos ‚ù§Ô∏è`;
}

setInterval(updateFuturos,3600000);

// Controle da m√∫sica YouTube API
let audioPlaying=false;
const btnAudio=document.getElementById("btnAudio");
const iframe=document.getElementById("audio");
btnAudio.addEventListener("click",()=>{
    if(!audioPlaying){
        iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":[]}','*');
        btnAudio.textContent="Pausar M√∫sica";
    } else {
        iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":[]}','*');
        btnAudio.textContent="Tocar M√∫sica";
    }
    audioPlaying=!audioPlaying;
});
</script>

</html>
