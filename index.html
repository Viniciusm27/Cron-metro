<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosso Amor</title>
  <meta name="description" content="Um site romântico com contador desde 20/07/2025, galeria de fotos fixa e QR Code." />
  <style>
    :root {
      --roxinho: #7b3aed;
      --rosa: #ff4d94;
      --branco: #ffffff;
      --preto: #0f0f13;
      --gradient: linear-gradient(135deg, rgba(123,58,237,.9), rgba(255,77,148,.9));
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin:0; font-family: Poppins, sans-serif; color: var(--branco); background: var(--preto); line-height:1.6; }
    .container { width: min(1100px, 92vw); margin: 0 auto; }
    header.hero { position: relative; padding: clamp(2rem,6vw,4rem) 0; text-align:center; background: var(--gradient); border-bottom-left-radius:2rem; border-bottom-right-radius:2rem; }
    .title h1 { font-size: clamp(2rem,5vw,3.5rem); margin:0 0 .5rem; }
    .countdown { display:grid; gap:1rem; grid-template-columns: repeat(4, minmax(120px,1fr)); margin-top:2rem; }
    .counter-card { background: rgba(255,255,255,.08); border-radius:1.5rem; padding:1rem; text-align:center; }
    .counter-value { font-size: clamp(2rem,4.5vw,3rem); font-weight:800; }
    .counter-label { opacity:.85; }
    section { padding: clamp(2rem,6vw,3.5rem) 0; }
    .gallery { display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(180px,1fr)); }
    .photo-slot { position: relative; aspect-ratio: 1/1; border-radius:1rem; overflow:hidden; border:1px solid rgba(255,255,255,.25); }
    .photo-slot img { width:100%; height:100%; object-fit:cover; }
    .heart-frame::after{ content: ''; position:absolute; inset:0; background: radial-gradient(60% 60% at 50% 40%, rgba(255,77,148,.35), transparent 60%), radial-gradient(50% 50% at 70% 70%, rgba(123,58,237,.25), transparent 60%); mix-blend-mode: screen; }
    .qr-canvas { width:200px; height:200px; margin:1rem auto; display:block; }
    footer { text-align:center; padding-bottom:2rem; opacity:.8; }
  </style>
</head>
<body>
<header class="hero">
  <div class="title">
    <h1>Nosso Amor</h1>
    <p>Desde <strong>20/07/2025</strong> — celebrando cada segundo ao seu lado.</p>
    <div class="countdown" id="countdown">
      <div class="counter-card"><div class="counter-value" id="days">0</div><div class="counter-label">dias</div></div>
      <div class="counter-card"><div class="counter-value" id="hours">0</div><div class="counter-label">horas</div></div>
      <div class="counter-card"><div class="counter-value" id="minutes">0</div><div class="counter-label">minutos</div></div>
      <div class="counter-card"><div class="counter-value" id="seconds">0</div><div class="counter-label">segundos</div></div>
    </div>
  </div>
</header>
<main class="container">
  <section>
    <h2>Nosso Álbum</h2>
    <div class="gallery">
      <div class="photo-slot heart-frame"><img src="images/foto1.png" alt="Momento 1"></div>
      <div class="photo-slot heart-frame"><img src="images/foto2.jpg" alt="Momento 2"></div>
      <div class="photo-slot heart-frame"><img src="images/foto3.jpg" alt="Momento 3"></div>
      <div class="photo-slot heart-frame"><img src="images/foto4.jpg" alt="Momento 4"></div>
      <div class="photo-slot heart-frame"><img src="images/foto5.jpg" alt="Momento 5"></div>
      <div class="photo-slot heart-frame"><img src="images/foto6.jpg" alt="Momento 6"></div>
      <div class="photo-slot heart-frame"><img src="images/foto7.jpg" alt="Momento 7"></div>
      <div class="photo-slot heart-frame"><img src="images/foto8.jpg" alt="Momento 8"></div>
    </div>
  </section>
  <section>
    <h2>QR Code do Nosso Site</h2>
    <canvas class="qr-canvas" id="qrcode"></canvas>
  </section>
</main>
<footer>
  <p>Feito com ❤ em roxo e rosa.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  // Contador
  const startDate = new Date('2025-07-20T00:00:00');
  const daysEl = document.getElementById('days');
  const hoursEl = document.getElementById('hours');
  const minutesEl = document.getElementById('minutes');
  const secondsEl = document.getElementById('seconds');
  function updateCountdown(){
    const now = new Date(); let diff = now - startDate;
    if(diff<0) diff=0;
    const sec = Math.floor(diff/1000);
    const days = Math.floor(sec/86400);
    const hours = Math.floor((sec%86400)/3600);
    const minutes = Math.floor((sec%3600)/60);
    const seconds = sec%60;
    daysEl.textContent = days;
    hoursEl.textContent = String(hours).padStart(2,'0');
    minutesEl.textContent = String(minutes).padStart(2,'0');
    secondsEl.textContent = String(seconds).padStart(2,'0');
  }
  updateCountdown(); setInterval(updateCountdown,1000);

  // QR Code
  const qrCanvas = document.getElementById('qrcode');
  QRCode.toCanvas(qrCanvas, window.location.href, {width:200}, function (error) { if(error) console.error(error); });
</script>
</body>
</html>
