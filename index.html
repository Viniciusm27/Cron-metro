<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ana Luiza ❤️ Vinícius</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background: linear-gradient(135deg, #ffb6c1, #dda0dd);
        color: white;
        overflow-x: hidden;
    }
    header {
        padding: 20px;
        font-size: 2em;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .contador {
        font-size: 1.5em;
        margin-bottom: 20px;
    }
    .qr-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }
    #qrcode {
        margin-top: 10px;
    }
    .slideshow-container {
        position: relative;
        max-width: 500px;
        margin: auto;
        border: 8px solid white;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255,255,255,0.8);
        overflow: hidden;
    }
    .slides {
        display: none;
        width: 100%;
        border-radius: 10px;
        animation: fade 1.5s;
    }
    @keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
    }
    .pause-btn {
        background: rgba(0,0,0,0.6);
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
    }
    canvas#hearts {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
    }
</style>
</head>
<body>

<canvas id="hearts"></canvas>

<header>Ana Luiza ❤️ Vinícius</header>
<div class="contador" id="contador"></div>

<div class="qr-section">
    <h3>QR Code do nosso site</h3>
    <div id="qrcode"></div>
</div>

<div class="slideshow-container">
    <img class="slides" src="foto1.jpg" alt="Foto 1">
    <img class="slides" src="foto2.jpg" alt="Foto 2">
    <img class="slides" src="foto3.jpg" alt="Foto 3">
</div>
<button class="pause-btn" onclick="toggleSlideshow()">Pausar</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    // Contador desde 20/07/2025
    function atualizarContador() {
        const inicio = new Date(2025, 6, 20);
        const agora = new Date();
        const diff = agora - inicio;
        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((diff / (1000 * 60)) % 60);
        const segundos = Math.floor((diff / 1000) % 60);
        document.getElementById('contador').innerText = 
            `${dias} dias ${horas}h ${minutos}m ${segundos}s juntos ❤️`;
    }
    setInterval(atualizarContador, 1000);

    // QR Code
    new QRCode(document.getElementById("qrcode"), {
        text: "https://viniciusm27.github.io/Cron-metro/",
        width: 150,
        height: 150
    });

    // Slideshow
    let slideIndex = 0;
    let playing = true;
    let slides = document.getElementsByClassName("slides");
    function showSlides() {
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        if (playing) {
            setTimeout(showSlides, 3000);
        }
    }
    showSlides();
    function toggleSlideshow() {
        playing = !playing;
        if (playing) showSlides();
    }

    // Background Corações
    const canvas = document.getElementById("hearts");
    const ctx = canvas.getContext("2d");
    let hearts = [];
    let colors = ["#ff69b4", "#ff1493", "#dda0dd", "#ffffff", "#ffb6c1"];
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    function createHeart() {
        hearts.push({
            x: Math.random() * canvas.width,
            y: canvas.height + 20,
            size: Math.random() * 20 + 10,
            color: colors[Math.floor(Math.random() * colors.length)],
            speed: Math.random() * 1 + 0.5
        });
    }
    function drawHearts() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < hearts.length; i++) {
            let h = hearts[i];
            ctx.fillStyle = h.color;
            ctx.beginPath();
            ctx.moveTo(h.x, h.y);
            ctx.bezierCurveTo(h.x - h.size / 2, h.y - h.size / 2, h.x - h.size, h.y + h.size / 3, h.x, h.y + h.size);
            ctx.bezierCurveTo(h.x + h.size, h.y + h.size / 3, h.x + h.size / 2, h.y - h.size / 2, h.x, h.y);
            ctx.fill();
            h.y -= h.speed;
        }
        hearts = hearts.filter(h => h.y + h.size > 0);
    }
    setInterval(createHeart, 200);
    setInterval(drawHearts, 30);

    // Atualização automática
    setInterval(() => {
        fetch(window.location.href)
            .then(res => res.text())
            .then(html => {
                let parser = new DOMParser();
                let doc = parser.parseFromString(html, "text/html");
                document.body.innerHTML = doc.body.innerHTML;
            });
    }, 10000);
</script>
</body>
</html>
