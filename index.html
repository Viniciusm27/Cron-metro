<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ana Luiza ❤️ Vinícius</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(270deg, #ffb6c1, #8a2be2, #ff69b4, #000);
        background-size: 800% 800%;
        animation: gradientMove 20s ease infinite;
        color: white;
        text-align: center;
    }

    @keyframes gradientMove {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    h1 { font-size: 2.5em; margin: 20px 0; color: #fff; }
    .contador, .contador-futuros, .frases { margin: 20px 0; font-size: 1.5em; }

    .slideshow-container {
        position: relative;
        max-width: 500px;
        margin: 40px auto;
        height: 300px;
    }

    .slideshow-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: 8px solid white;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255,105,180,0.8);
        display: none;
        transition: opacity 1s ease-in-out;
        position: absolute;
        top: 0;
        left: 0;
    }

    .slideshow-container img.active { display: block; opacity: 1; }

    .qr-container {
        margin: 40px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .musica { margin: 40px auto; }

    button { padding: 10px 20px; font-size: 1em; border: none; border-radius: 10px; cursor: pointer; background-color: #ff69b4; color: white; box-shadow: 0 0 10px rgba(255,105,180,0.8); }

    .hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: -1; }
    .heart { position: absolute; font-size: 20px; animation: floatUp 5s linear infinite; }
    @keyframes floatUp { 0% { transform: translateY(100vh) scale(1); opacity: 1; } 100% { transform: translateY(-10vh) scale(0.5); opacity: 0; } }

    @media(max-width:600px){
        .slideshow-container { max-width: 90%; height: 200px; }
        h1 { font-size: 2em; }
        .contador, .contador-futuros, .frases { font-size: 1.2em; }
    }
</style>
</head>
<body>

<h1>Ana Luiza ❤️ Vinícius</h1>
<div class="contador" id="contador"></div>
<div class="slideshow-container" id="slideshow"></div>
<div class="frases" id="frases"></div>
<div class="contador-futuros" id="futuros"></div>

<div class="musica">
    <iframe id="audio" width="0" height="0" src="https://www.youtube.com/embed/cgjekKyN_e4?enablejsapi=1&loop=1&playlist=cgjekKyN_e4&autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <button id="btnAudio">Pausar Música</button>
</div>

<div class="qr-container">
    <div id="qrcode"></div>
    <p>QR Code do nosso site</p>
</div>

<div class="hearts" id="hearts"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
const startDate = new Date("2025-07-20T00:00:00");
const contador = document.getElementById("contador");
setInterval(()=>{
    const now = new Date();
    const diff = now - startDate;
    const dias = Math.floor(diff/(1000*60*60*24));
    const horas = Math.floor((diff/(1000*60*60))%24);
    const minutos = Math.floor((diff/(1000*60))%60);
    const segundos = Math.floor((diff/1000)%60);
    contador.textContent = `${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
},1000);

new QRCode(document.getElementById("qrcode"), { text:"https://viniciusm27.github.io/Cron-metro/", width:128, height:128 });

const repoImages = ["images/foto1.jpeg","images/foto2.jpeg","images/foto3.jpeg","images/foto5.png","images/foto6.jpeg"];
let slideIndex=0;
const slideshow=document.getElementById("slideshow");
repoImages.forEach((src,index)=>{
    const img=document.createElement("img");
    img.src=src;
    if(index===0) img.classList.add("active");
    slideshow.appendChild(img);
});
setInterval(()=>{
    const imgs=slideshow.getElementsByTagName("img");
    imgs[slideIndex].classList.remove("active");
    slideIndex=(slideIndex+1)%imgs.length;
    imgs[slideIndex].classList.add("active");
},4000);

function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.style.left=Math.random()*100+"vw";
    heart.style.color=`hsl(${Math.random()*360},100%,75%)`;
    heart.textContent="❤️";
    document.getElementById("hearts").appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,300);

const frases=[
"Te amo mais a cada dia ❤️","Você é meu mundo 🌎","Meu coração é seu para sempre 💕",
"Juntos somos perfeitos ✨","Meu amor por você não tem fim 💖","Minha vida é você 💞",
"Sempre juntos, sempre felizes ❤️","Amor eterno 🌹","Você é meu sonho realizado 🌟",
"Cada momento contigo é mágico ✨","Meu porto seguro 🏠","Você me completa 💗",
"Nosso amor é infinito ♾️","Sempre ao seu lado 💕","Você é minha razão de sorrir 😘"
];

const fraseEl = document.getElementById("frases");
let fraseIndex = 0;
let letraIndex = 0;

function mostrarFrase() {
    fraseEl.textContent = frases[fraseIndex].substring(0, letraIndex+1);
    letraIndex++;
    if (letraIndex < frases[fraseIndex].length) {
        setTimeout(mostrarFrase, 100);
    } else {
        setTimeout(() => {
            letraIndex = 0;
            fraseIndex = (fraseIndex + 1) % frases.length;
            mostrarFrase();
        }, 2000);
    }
}

mostrarFrase();

const futurosEl=document.getElementById("futuros");
function updateFuturos(){
    const now=new Date();
    const oneMonth=new Date(now.getFullYear(),now.getMonth()+1,20);
    const oneYear=new Date(now.getFullYear()+1,6,20);
    const diffMonth=oneMonth-now;
    const diffYear=oneYear-now;
    const diasMonth=Math.ceil(diffMonth/(1000*60*60*24));
    const diasYear=Math.ceil(diffYear/(1000*60*60*24));
    futurosEl.textContent=`Faltam ${diasMonth} dias para 1 mês e ${diasYear} dias para 1 ano juntos ❤️`;
}
updateFuturos();
setInterval(updateFuturos,3600000);

let audioPlaying = true;
const btnAudio = document.getElementById("btnAudio");
const iframe = document.getElementById("audio");

function enableSoundOnce() {
    iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":[]}', '*');
    document.removeEventListener("click", enableSoundOnce);
}
document.addEventListener("click", enableSoundOnce);

btnAudio.addEventListener("click", () => {
    if (audioPlaying) {
        iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":[]}', '*');
        btnAudio.textContent = "Tocar Música";
    } else {
        iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":[]}', '*');
        btnAudio.textContent = "Pausar Música";
    }
    audioPlaying = !audioPlaying;
});
</script>
</body>
</html>
